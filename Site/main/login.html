<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style_login.css">
    <title>Login</title>
</head>

<body>
        <div class="div_login">
            <div class="text">
                <h1>Login</h1>
                <input type="email" placeholder="USUARIO" name= "email" id="email" class="input_email" onchange="validateFields()"/>
                <input type="password" name="password" id="password" placeholder="SENHA" class="input_senha" onchange="validateFields()"/>
                <button type= "button" class="login-button" name="login-button" id="login-button"   onclick="logar()">ENTRAR</button>   
            </div>
        </div>

            <script>

                function logar(){

                    var email = document.getElementById('email').value;
                    var password = document.getElementById('password').value;

                    if(email == "icaro" && password == "1234"){
                        alert('Sucesso');
                        location.href = "../main/index.html"
                    }else{
                        alert('email ou senha incorretos !')
                    }

                }

                function validateFields(){
                    const emailValid = isEmailValid();
                    document.getElementById('recuperar').disable = !emailValid;

                    const PasswordValid = isPasswordValid();
                    document.getElementById('login-button').disable = !emailValid || !PasswordValid;
                }

                function isEmailValid(){
                    const email = document.getElementById("email").value;
                    if (!email){
                        return false;
                    }
                    return validateEmail(email);
                }

                function isPasswordValid(){
                    const password = document.getElementById("password").value;
                    if(!password){
                        return false;
                    }
                    return true;
                }

                function validateEmail(email){
                    return /\S+@\S+\.\S+/.test(email);
                } 

            </script>

    </body>

</html>
